<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="icon" type="image/png" href="../favicon.ico" />
<script src="http://cdn.peerjs.com/0.3/peer.js"></script>
<script type="text/javascript" src="getKeyEvent.js"></script>
<script type="text/javascript" src="sendData.js"></script>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    text-align: center;
    font-size: 200%;
    font-weight: bold;
    background-color: yellow;
}
button{
		background-color: #4CAF50;
    border: none;
    color: white;
    padding: 8px 12px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
</style>
</head>
<body>
	<h1>Remote controller for iRobot create2</h1>
  <hr>
  <!--Get myID-->
  <div>
      <input type="text" placeholder="Input your ID" id="my-id-input">
      <button onclick="getmyID()">Generate myID</button>
  </div>

  <!--call button-->
  <div>
      <input type="text" placeholder="Input partner ID" id="partner-id-input">
      <button onclick="callStart()">Start Call</button>
      <button id="call-end" onclick="callEnd()">End Call</button>
  </div>

  <!--Display both ID-->
  <div>
      <p>MyID: <span id="myID">-</span></p>
      <p>PartnerID: <span id="partnerID">-</span></p>
  </div>
	<hr>
	<button onclick="Reset()">Reset</button>
  <button onclick="Passive()">Passive</button>
  <button onclick="Full()">Full</button>
  <button onclick="Safe()">Safe</button>
  <button onclick="Beep()">Beep</button>
  <button onclick="Close()">Close</button>
  <hr>

  <!--display keypad-->
	<table style="width:50%">
	  <tr>
	    <th></th>
	    <th id="Forward">&#8673;</th> 
	    <th></th>
	  </tr>
	  <tr>
	    <td id="Left">&#10226;</td>
	    <td></td>
	    <td id="Right">&#10227;</td>
	  </tr>
	  <tr>
	    <td></td>
	    <td id="Back">&#8675;</td>
	    <td></td>
	  </tr>
	</table>
</body>
</html>
